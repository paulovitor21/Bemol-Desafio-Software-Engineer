<div class="container">

  <div class="d-flex justify-content-between">
    <h4>Editar cliente</h4>
    <a href="#" routerLink="/usuario/index" class="btn btn-primaryt">Back</a>
  </div>

  <hr>

  <form [formGroup]="form" (ngSubmit)="submit()">


    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="title">Name:</label>
        <input formControlName="nome" [(ngModel)]="usuario.nome" id="nome" type="text" class="form-control">
        <div *ngIf="f.nome.touched && f.nome.invalid" class="alert alert-danger">
          <div *ngIf="f.nome.errors.required">*Name is required.</div>
          <div *ngIf="f.nome.errors.pattern">*The name must only contain letters.</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="email">Data de Nascimento:</label>
        <input formControlName="data_nascimento" [(ngModel)]="usuario.data_nascimento" id="data_nascimento" type="date"
          class="form-control">
        <div *ngIf="f.data_nascimento.touched && f.data_nascimento.invalid" class="alert alert-danger">
          <div *ngIf="f.data_nascimento.errors.required">*Email is required.</div>
          <div *ngIf="f.data_nascimento.errors.email">*The email must be a valid email address.</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="phone">Phone:</label>
        <input [(ngModel)]="usuario.cep" formControlName="cep" id="cep" type="text" class="form-control">
        <div *ngIf="f.cep.touched && f.cep.invalid" class="alert alert-danger">
          <div *ngIf="f.cep.errors.required">*Phone is required.</div>
          <div *ngIf="f.cep.errors.pattern">*The phone must only contain numbers.</div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
