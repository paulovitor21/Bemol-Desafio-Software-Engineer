<section>

  <div class="d-flex justify-content-between">
    <h4>Lista de Usuários</h4>
    <a routerLink="/usuario/create" class="btn btn-success">Cadastrar Usuario</a>
  </div>

  <br>
  
  <table class="table ">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Data de Nascimento</th>
      <th>cep</th>
      <th width="220px">Ações</th>
    </tr>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.data_nascimento }}</td>
      <td>{{ usuario.cep }}</td>
      <td>
        <a href="#" [routerLink]="['/usuario', 'edit', usuario.id ]" class="btn btn-primary" style="color: #fff; background-color: #007bff;">Editar</a>
        <button type="button" (click)="deleteUsuario(usuario.id)" class="btn btn-danger" style="color: #fff; background-color: #dc3545; margin-left: 10px;">Delete</button>
        
      </td>
    </tr>
  </table>
</section>
